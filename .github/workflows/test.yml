name: Testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: ~

jobs:

  binary:
    name: Binary Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy -- --deny warnings
      - run: cargo test --bin bin --all-features

  library:
    name: Library Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy -- --deny warnings
      - run: cargo test --lib lib --all-features
