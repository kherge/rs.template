name: Testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: ~

jobs:

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy -- --deny warnings
      - run: cargo test --all-features
